<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <input type="text" class="output">
        </div>
        <div class="btnContainer">
            <div>
                <button class="ac op">Ac</button>
                <button onclick="del()" class="op">De</button>
                <button onclick="display('%')" class="op">%</button>
                <button onclick="display('/')" class="op">/</button>
            </div>
            <div>
                <button onclick="display('1')">1</button>
                <button onclick="display('2')">2</button>
                <button onclick="display('3')">3</button>
                <button onclick="display('*')" class="op">*</button>
            </div>
            <div>
                <button onclick="display('4')">4</button>
                <button onclick="display('5')">5</button>
                <button onclick="display('6')">6</button>
                <button onclick="display('-')" class="op">-</button>
            </div>
            <div>
                <button onclick="display('7')">7</button>
                <button onclick="display('8')">8</button>
                <button onclick="display('9')">9</button>
                <button onclick="display('+')" class="op">+</button>
            </div>
            <div>
                <button onclick="display('0')">0</button>
                <button onclick="display('00')">00</button>
                <button onclick="display('.')">.</button>
                <button onclick="calculate()" class="op">=</button>
            </div>
        </div>
    </div>
    <script>
        const output = document.querySelector('.output');
        const ac = document.querySelector('.ac');
        ac.addEventListener('click',()=> {
           output.value = '';
        })
        const display = (num) => {
            output.value += num;
        }
        const del = () => {
            output.value = output.value.slice(0,-1);
        }
        const calculate = () => {
            output.value = eval(output.value);  
        }
    </script>
</body>
</html>
